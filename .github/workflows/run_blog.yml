name: Auto Blog Poster
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history to prevent the 'rejected' error

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install feedparser huggingface_hub requests

      - name: Run Script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/*.md
          git commit -m "Added new cricket post" || echo "No changes"
          # This line fixes the 'rejected' error by syncing first
          git pull --rebase origin main
          git push
