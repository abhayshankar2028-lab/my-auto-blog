<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  {% seo %}

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3EE5LQ6EGP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3EE5LQ6EGP');
  </script>
</head>
<body>

  <header style="padding: 20px; border-bottom: 1px solid #eee;">
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  </header>

  <main style="max-width: 800px; margin: 0 auto; padding: 20px;">
    {{ content }}
  </main>

  <footer style="text-align: center; padding: 20px; border-top: 1px solid #eee; margin-top: 40px;">
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.author }}</p>
  </footer>

</body>
</html>
